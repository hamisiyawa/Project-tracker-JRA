<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="auth-body">

     <!-- Navbar -->
     <nav class="navbar navbar-dark p-3">
        <div class="container d-flex justify-content-space-between align-items-center">
            <a class="navbar-brand" href="index.html">Dashboard</a>
        </div>  
    </nav>

    <div class="auth-container container">
        <h2 class="text-center py-3">Login</h2>

        <!-- Social Login Options -->
        <div class="d-flex justify-content-center gap-3 mb-4">
            <button class="btn btn-outline-secondary d-flex align-items-center gap-2">
                <img src="assets/img/google.png" alt="Google Logo" width="24" height="24">
                Login with Google
            </button>
            <button class="btn btn-outline-primary d-flex align-items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" width="24" height="24">
                Login with Facebook
            </button>
        </div>

        <form class="login-register">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn buttons w-100">Login</button>

            <p class="mt-3 text-center">
                Don't have an account? <a href="signup.html" class="text-accent">Sign Up</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
